<div class="dialog-title" color="primary" style="margin-top: -10px; min-width: 400px; max-width: 800px;"> 
	{{title}}
</div>
<mat-dialog-content>
  <div class="dialog-content">
    <div fxLayout="row" fxLayoutAlign="start center"
				 								*ngFor="let field of fields;">
			{{field.key}}  {{field.value}}
    </div>
  </div>
</mat-dialog-content>
<div class="dialog-actions">
  <div fxLayout="row" fxLayoutAlign="end end">
    <button type="button" mat-raised-button *ngFor="let button of buttons" [color]="button.color" style="padding-left: 20px;" (click)="onClick(button.caption)" [mat-dialog-close]>{{button.caption}}</button>
  </div>
</div>
